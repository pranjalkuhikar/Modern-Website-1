<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>

      </nav>
    </div>

      <h1>
        Lightly padded,<br />
        quilted jacket in <br />

      </h1>

          <p>
            Exclusive brands aspire for the label haute <br />

            member of the Chamber Syndicale de la Haute
          </p>
        </div>
        <div class="right">
          <div class="ele">
            <a href="#">Add to cart</a><i class="ri-arrow-right-up-line"></i>
          </div>
          <div class="ele">
            <a href="#">Product details</a
            ><i class="ri-arrow-right-up-line"></i>
          </div>
          <div class="ele">
            <a href="#">Shipping</a><i class="ri-arrow-right-up-line"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="video">
      <video src="video.mp4" muted loop autoplay></video>
    </div>

</html>
